name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Executable
        run: |
          pyinstaller --name test --onefile --specpath . main.py data_preparation.py evaluate_model.py generate_synthetic_data.py train_model.py

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: |
            Release notes for ${{ github.sha }}
          draft: false
          prerelease: false
          token: ${{ secrets.MY_TOKEN }}

      - name: Upload Executable
        id: upload_executable
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/test
          asset_name: test
          asset_content_type: application/octet-stream

      - name: Upload Data File
        id: upload_data_file
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./synthetic_real_estate_data.csv
          asset_name: synthetic_real_estate_data.csv
          asset_content_type: text/csv

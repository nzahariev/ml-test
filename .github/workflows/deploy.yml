name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Executable
        run: |
          pyinstaller --name test --onefile --specpath . main.py data_preparation.py evaluate_model.py generate_synthetic_data.py train_model.py

      - name: Check Contents
        run: ls -R

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Create Release
        id: create_release
        run: echo "Create Release step"

      - name: Automatic Releases
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.MY_TOKEN }}"
          prerelease: false
          automatic_release_tag: "1"
          file: dist/*
          file_exclude: |
            ./**/*.py
            ./**/*.txt
